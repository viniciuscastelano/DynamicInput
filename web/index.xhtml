<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Dinamic Input</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="dynamic.input.css" />
        <h:outputScript library="js" name="jquery.min.1.11.1.js" />
        <h:outputScript library="js" name="functions.js" />
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="input-group">
                        <input id="title" type="text" class="form-control input-lg dynamic-input dynamic-input-title" placeholder="Título" />
                        <span class="input-group-btn">
                            <button id="btn-title" class="btn btn-success btn-lg dynamic-button-title edited" type="button">
                                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="input-group">
                        <input id="subtitle" type="text" class="form-control dynamic-input dynamic-input-subtitle" placeholder="Subtítulo" />
                        <span class="input-group-btn">
                            <button id="btn-subtitle" class="btn btn-success dynamic-button-subtitle edited" type="button">
                                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <textarea class="form-control dynamic-input dynamic-input-body" rows="6" placeholder="Conteúdo"></textarea>
                </div>
            </div>
            <hr />
            <footer>
                <p>© Company 2015</p>
            </footer>
        </div>
    </h:body>
</html>
